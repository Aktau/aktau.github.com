<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title><%= @item[:title] || (site.config[:author] + " - " + site.config[:site_name]) %></title>

        <link rel="stylesheet" type="text/css" href="/stylesheets/normalize.css" media="all">
        <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" media="all">
        <link rel="stylesheet" href="/stylesheets/pygments.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>
        <meta name="description" content="<%= @item[:description] %>">
        <meta name="keywords" content="<%= (@item[:tags] || ["notags"]).join(", ") %>">
        <meta name="author" content="Nicolas Hillegeer">
        <meta name="generator" content="nanoc <%= Nanoc::VERSION %>">
        <meta name="robots" content="index,follow">

        <meta property="og:title" content="<%= @item[:title] || (site.config[:author] + " - " + site.config[:site_name]) %>">
        <meta property="og:site_name" content="<%= site.config[:author] %> - <%= site.config[:site_name] %>">
        <meta property="og:type" content="blog">
        <meta property="og:url" content="<%= url_for(@item) %>">

        <!-- Google Fonts embed code -->
        <script type="text/javascript">
            (function() {
                var link_element = document.createElement("link"),
                    s = document.getElementsByTagName("script")[0];
                if (window.location.protocol !== "http:" && window.location.protocol !== "https:") {
                    link_element.href = "http:";
                }
                link_element.href += "//fonts.googleapis.com/css?family=EB+Garamond:400";
                link_element.rel = "stylesheet";
                link_element.type = "text/css";
                s.parentNode.insertBefore(link_element, s);
            })();
        </script>
        <noscript>
            <!-- don't leave noscript users out in the cold -->
            <link href='http://fonts.googleapis.com/css?family=EB+Garamond:400' rel='stylesheet' type='text/css'>
        </noscript>
    </head>
    <body>
        <div id="main"><%= yield %></div>
        <div id="sidebar">
            <h2>Nicolas Hillegeer</h2>
            <ul>
                <li><a href="/">Blog</a></li>
                <li><a href="/archive">Archive</a></li>
                <li><a href="/cv-alt/cv.pdf">Curriculum Vitae / Résumé</a></li>
                <li><a href="/contact">About Me &amp; Contact</a></li>
            </ul>
            <h2>Online presence</h2>
            <ul>
                <li><a href="https://github.com/Aktau/">Github</a></li>
                <li><a href="https://twitter.com/alazyleopard">Twitter</a></li>
                <li><a href="http://stackoverflow.com/users/558819/aktau">Stack Overflow</a></li>
                <li><a href="https://soundcloud.com/aktau">Soundcloud</a></li>
            </ul>
            <!--
            <h2>Tags</h2>
            <ul>
                <% get_all_tags(@items).each do |name, tag| %>
                <li><a href="/tag/<%= name %>"><%= name + ' (' + tag[:count].to_s + ')' %></a></li>
                <% end %>
            </ul>
            -->
        </div>

        <script>
            var pluginUrl = '//www.google-analytics.com/plugins/ga/inpage_linkid.js';
            var _gaq=[['_setAccount','UA-37726728-1'],['_trackPageview'], ['_require', 'inpage_linkid', pluginUrl]];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    </body>
</html>
